<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Tournament</title>
    <th:block th:include="bootstrap::header"/>
</head>
<body>

<form method="post" action="">

    <input type="text" name="name" th:value="${tournament.name}">
    <input type="date" name="date" th:value="${tournament.date}">
    <input type="text" name="location" th:value="${tournament.location}">
    <input type="submit" value="Update" class="btn btn-warning btn-sm">

</form>
<th:block th:include="bootstrap::footer"/>
</body>
</html>
